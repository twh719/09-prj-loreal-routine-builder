<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L’Oréal Smart Routine Builder</title>

  <!-- ✅ Futuristic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />

  <!-- ✅ Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-robot" aria-hidden="true"></i> L’Oréal Smart Routine Builder</h1>
  </header>

  <main>
    <section class="filter-section" aria-label="Product Category Filter">
      <label for="categoryFilter">Choose a Category:</label>
      <select id="categoryFilter" aria-describedby="categoryHelp">
        <option value="">-- Select --</option>
        <option value="skincare">Skincare</option>
        <option value="makeup">Makeup</option>
        <option value="haircare">Haircare</option>
      </select>
      <small id="categoryHelp" style="color:#00ffff;">Filter products by category</small>
    </section>

    <section id="productsContainer" aria-live="polite" aria-label="Product listings"></section>

    <!-- Selected products list -->
    <section id="selectedProductsList" aria-live="polite" aria-label="Selected products"></section>

    <!-- Buttons for routine and dark mode -->
    <div style="text-align:center; margin-top: 20px;">
      <button id="generateRoutine" aria-disabled="true" disabled>Build My Routine</button>
      <button id="darkToggle" aria-pressed="false">Toggle Dark Mode</button>
    </div>

    <section class="chat-section" aria-label="Chat with assistant">
      <form id="chatForm" role="search" aria-live="polite" aria-atomic="true">
        <input id="userInput" type="text" placeholder="Ask about a product..." aria-label="Chat input" autocomplete="off" />
        <button type="submit" aria-label="Send message"><i class="fa-solid fa-paper-plane" aria-hidden="true"></i></button>
      </form>
      <div id="chatWindow" tabindex="0" aria-live="polite" aria-relevant="additions" role="log"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
